<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>USD2IDR+ - Layanan Konversi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">jasa convert usd to idr</a>
  </div>
</nav>

<header class="bg-light text-center py-5">
  <div class="container">
    <h1 class="display-5">Konversi USD ke IDR</h1>
    <p class="lead">Biaya admin 5% langsung dihitung. Harga IDR: <strong>Rp15.000</strong></p>
  </div>
</header>

<section class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm p-4">
        <h5 class="mb-3">Kalkulator Konversi</h5>
        <div class="mb-3">
          <label for="usdInput" class="form-label">Jumlah USD</label>
          <input type="number" class="form-control" id="usdInput" placeholder="Minimal 1 USD" min="1">
        </div>
        <button onclick="convert()" class="btn btn-primary w-100">Hitung</button>

        <div class="mt-4">
          <h6>Hasil:</h6>
          <p id="result">-</p>
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="bg-dark text-white text-center py-3">
  <p class="mb-0">&copy; Jasa convert Usd To Idr. Owner Riee and Ence.</p>
</footer>

<script>
  function convert() {
    const usd = parseFloat(document.getElementById("usdInput").value);
    const rate = 15000;

    if (isNaN(usd) || usd < 1) {
      document.getElementById("result").innerText = "Masukkan minimal 1 USD.";
      return;
    }

    const gross = usd * rate;
    const fee = gross * 0.05;
    const net = gross - fee;

    document.getElementById("result").innerHTML = `
      Total IDR (sebelum admin): Rp${gross.toLocaleString()}
      <br>Biaya admin 5%: Rp${fee.toLocaleString()}
      <br><strong>Total yang diterima: Rp${net.toLocaleString()}</strong>
    `;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
