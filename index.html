<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USD2IDR+ - Konversi Cepat & Transparan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e3a8a, #0ea5e9, #38bdf8);
      z-index: -1;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      color: white;
      position: relative;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease-out;
    }

    .hero p {
      font-size: 1.2rem;
      opacity: 0.95;
      margin-bottom: 2rem;
      max-width: 600px;
      animation: fadeInUp 1s ease-out;
    }

    .btn-start {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(90deg, #38bdf8, #0ea5e9);
      color: white;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(14, 165, 233, 0.4);
      transition: all 0.3s ease;
    }

    .btn-start:hover {
      background: linear-gradient(90deg, #0ea5e9, #38bdf8);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(14, 165, 233, 0.6);
    }

    .hero-img {
      width: 100%;
      max-width: 400px;
      margin-top: 3rem;
      border-radius: 20px;
      animation: float 4s ease-in-out infinite;
    }

    footer {
      padding: 1.5rem 0;
      text-align: center;
      font-size: 0.9rem;
      color: #cbd5e1;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Konversi USD ke IDR Tanpa Ribet</h1>
    <p>Layanan konversi cepat, kurs tetap Rp15.000/USD & biaya admin transparan. Aman, praktis, dan cocok untuk semua kalangan.</p>
    <a href="main.html" class="btn btn-start"><i class="fas fa-rocket me-2"></i>Mulai Sekarang</a>
 
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 USD2IDR+ | Dibuat oleh Riee & Ence</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 3 }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "grab": { "distance": 200, "line_linked": { "opacity": 0.7 } },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
