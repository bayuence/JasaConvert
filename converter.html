<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USD2IDR+ - Konversi</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fas fa-exchange-alt me-2"></i>USD2IDR+</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="main.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link active" href="converter.html">Konversi</a></li>
          <li class="nav-item"><a class="nav-link" href="features.html">Fitur</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Tentang</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container mt-5 pt-5" id="converter">
    <div class="converter-card">
      <h2 class="section-title text-center">Kalkulator Konversi</h2>
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="mb-4">
            <label for="usdInput" class="form-label fw-medium">Jumlah USD yang ingin dikonversi</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="number" id="usdInput" class="form-control form-control-lg" placeholder="Masukkan jumlah USD (min. 1)" min="1" step="0.01" />
            </div>
            <div class="form-text mt-2"><i class="fas fa-info-circle me-1 text-primary"></i>Minimal konversi adalah $1 USD</div>
          </div>
          <button id="convertButton" class="btn btn-convert w-100 py-3"><i class="fas fa-sync-alt me-2"></i>Hitung Konversi</button>
          <div id="result" class="mt-4 p-4 border rounded bg-light shadow-sm" style="display: none;"></div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
